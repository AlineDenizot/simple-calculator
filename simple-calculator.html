<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Calculatrice</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap" rel="stylesheet">

</head>
<body>
    
    <div class=container>
        <h1>Calculatrice</h1>
        <div class="calculator">
            
            <div class=all-button>
                <table>
                    <tr>
                        <input type="text" id="result"/>
                    </tr>
                    <tr>
                        <td><button class="control">7</button></td>
                        <td><button class="control">8</button></td>
                        <td><button class="control">9</button></td>
                        <td><button class="control">+</button></td>
                        <td><button class="control">-</button></td>                  
                    </tr>
                    <tr>
                        <td><button class="control">4</button></td>
                        <td><button class="control">5</button></td>
                        <td><button class="control">6</button></td>
                        <td><button class="control">/</button></td>
                        <td><button class="control">*</button></td> 
                    </tr>
                    <tr>
                        <td><button class="control">1</button></td>
                        <td><button class="control">2</button></td>
                        <td><button class="control">3</button></td>
                        <td><button class="control">(</button></td>
                        <td><button class="control">)</button></td> 
                    </tr>
                    <tr>
                        <td><button class="control">0</button></td>
                        <td><button class="control">.</button></td>
                        <td><button id="reset">CE</button></td>
                        <td><button id="reset-one">C</button></td>
                        <td><button id="submit">=</button></td> 
                    </tr>
                </table>            
            </div>
              
        </div>    
    </div>
    
<script src="./script.js" ></script>

</body>
</html>
